{% extends 'base.html' %}

{% block content %}
<h2 style="text-align:center"> Task Manager </h2>
<table class="center1">
    <tr>
        <th>Task</th>
        <th>Added</th>
        <th>Actions</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.content}}</td>
        <td>{{task.date_created}}</td>
        <td>
            <a href="">Update</a>
            <br>
            <a href="/delete/{{task.id}}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>

<div class="center2">
    <form action="/" method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Task">
    </form>
</div>
{% endblock %}
